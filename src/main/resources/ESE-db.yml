    author: *u022
    date: 2018-6-11
    subjectName: MATEMATICAS
    multipleSelectionItems:
      - sentence: '1+1'
        alternativeA: '2'
        alternativeB: '1'
        alternativeC: '3'
        alternativeD: '4'
        answer: '2'
      - sentence: '2*2'
        alternativeA: '3'
        alternativeB: '6'
        alternativeC: '4'
        alternativeD: '8'
        answer: '4'   
    trueFalseItems:
      - sentence: '4/2=2'
        answer: true
      - sentence: '8/0=8'
        answer: false
    correspondItems:
      - item: area de un triangulo
        correspond: 'A=(B*H)/2'
      - item: area de un rectangulo
        correspond: 'A=B*H'
    incompleteTextItems:
      - sentence: un cuadrado es 
        answer: cuadrado
      - sentence: un circulo es 
        answer: circular
        
  - &q02
    title: prueba-02
    description: prueba de diagnostico historia-01
    author: *u022
    date: 2018-6-16
    subjectName: HISTORIA
    multipleSelectionItems:
      - sentence: 'Quien descubrio America'
        alternativeA: 'Carlo Magno'
        alternativeB: 'Cristobal Colón'
        alternativeC: 'Rey Felipe II'
        alternativeD: 'El Papa IV'
        answer: 'Cristobal Colón'
      - sentence: 'El Paleolítico es un periodo de la historia de la Humanidad que se inició hace'
        alternativeA: '10,5 millones de años'
        alternativeB: '2,85 millones de años'
        alternativeC: '100 mil años'
        alternativeD: '10,5 billones de años'
        answer: '2,85 millones de años'   
    trueFalseItems:
      - sentence: '¿Roma se construyo en un dia?'
        answer: false
      - sentence: '¿Muere espartaco al final?'
        answer: true
    correspondItems:
      - item: Grecia
        correspond: 'griegos'
      - item: Esparta
        correspond: 'espartanos'
    incompleteTextItems:
